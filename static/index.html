<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Teacher</title>
  <link rel="stylesheet" href="/static/chessground.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px;
      gap: 16px;
    }
    .layout {
      display: flex;
      gap: 16px;
      align-items: flex-start;
    }
    .board-wrap {
      width: 512px;
      height: 512px;
    }
    .panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 16px;
      background: #16213e;
      border: 1px solid #333;
      border-radius: 8px;
      min-width: 280px;
      min-height: 512px;
    }
    .eval-display, .line-display {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: 14px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
      margin-top: auto;
    }
    .status-dot.connected { background: #4ade80; }
    .status-dot.error { background: #f87171; }
    .fen-input {
      width: 100%;
      max-width: 808px;
      padding: 8px 12px;
      background: #16213e;
      border: 1px solid #333;
      border-radius: 8px;
      color: #e0e0e0;
      font-family: monospace;
      font-size: 13px;
    }
    .fen-input::placeholder { color: #666; }
    .move-history {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: 13px;
      line-height: 1.6;
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      background: #0f1729;
      border-radius: 4px;
    }
    .move-history .move-number {
      color: #666;
      margin-right: 4px;
    }
    .move-history .move {
      color: #e0e0e0;
      cursor: default;
      margin-right: 8px;
    }
    .controls {
      display: flex;
      gap: 8px;
    }
    .controls button {
      padding: 6px 14px;
      background: #1e3a5f;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-family: inherit;
    }
    .controls button:hover {
      background: #2a5080;
    }
    .game-status {
      font-size: 14px;
      font-weight: 600;
      color: #4ade80;
      min-height: 20px;
    }
    .promotion-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .promotion-choices {
      display: flex;
      gap: 8px;
      background: #16213e;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .promotion-choices button {
      width: 64px;
      height: 64px;
      font-size: 36px;
      background: #1e3a5f;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .promotion-choices button:hover {
      background: #2a5080;
      border-color: #4ade80;
    }
    .game-status.thinking {
      color: #fbbf24;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/static/app.js"></script>
</body>
</html>
