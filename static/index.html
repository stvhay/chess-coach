<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Teacher</title>
  <link rel="stylesheet" href="/static/chessground.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px;
      gap: 16px;
    }
    .layout {
      display: flex;
      gap: 16px;
      align-items: flex-start;
    }
    .board-wrap {
      width: 512px;
      height: 512px;
    }
    .panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 16px;
      background: #16213e;
      border: 1px solid #333;
      border-radius: 8px;
      min-width: 280px;
      min-height: 512px;
    }
    .eval-display, .line-display {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: 14px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
      margin-top: auto;
    }
    .status-dot.connected { background: #4ade80; }
    .status-dot.error { background: #f87171; }
    .fen-input {
      width: 100%;
      max-width: 808px;
      padding: 8px 12px;
      background: #16213e;
      border: 1px solid #333;
      border-radius: 8px;
      color: #e0e0e0;
      font-family: monospace;
      font-size: 13px;
    }
    .fen-input::placeholder { color: #666; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/static/app.js"></script>
</body>
</html>
